<html>
<head>
    <title>Esport Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://placehold.co/1920x1080') no-repeat center center/cover;
        }
        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
        }
        .navbar a:hover {
            color: #ff00ff;
        }
        .navbar .menu-icon {
            display: none;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .content h1 {
            font-size: 100px;
            margin: 0;
            text-shadow: 0 0 10px #ff00ff;
        }
        .content h2 {
            font-size: 200px;
            margin: 0;
            text-shadow: 0 0 20px #ff00ff;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="content">
            <h1>BORCELLE</h1>
            <h2>ESPORT GAME</h2>
        </div>
        <div class="footer">
            <span>WWW.REALLYGREATSITE.COM</span>
            <span>27 MARCH, 2024</span>
        </div>
    </div>
</body>
</html>
